name: CI_CD_SpringBoot

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Build with Maven
        run: mvn -B package --file pom.xml

  docker_build_and_deploy:
    needs: build_test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: ${{ secrets.IMAGE_NAME }}.${{ github.run_number }}
      - name: Configure kubeconfig
        env:
          KUBE_CONFIG_BASE64: ${{ secrets.KUBE_CONFIG_BASE64 }}
        run: |
          echo "$KUBE_CONFIG_BASE64" | base64 --decode > kubeconfig
          mkdir -p $HOME/.kube
          mv kubeconfig $HOME/.kube/config
          chmod 600 $HOME/.kube/config
      - name: Update k8s deployment image
        env:
          IMAGE: ${{ secrets.IMAGE_NAME }}:${{ github.run_number }}
        run: |
          kubectl set image deployment/spring-demo spring-demo=$IMAGE --record
          kubectl rollout status deployment/spring-demo
